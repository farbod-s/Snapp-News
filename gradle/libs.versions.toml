[versions]
agp = "8.7.1"
kotlin = "2.0.21"
ksp = "2.0.21-1.0.26"
coreKtx = "1.13.1"
coroutine = "1.9.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
lifecycle = "2.8.7"
activityCompose = "1.9.3"
composeBom = "2024.10.01"
composeAnimation = "1.7.5"
appcompat = "1.7.0"
material = "1.12.0"
hilt = "2.52"
hiltAndroid = "1.2.0"
retrofit = "2.11.0"
okhttp = "4.12.0"
